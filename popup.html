<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tab Manager Settings</title>
  </head>
  <body>
    <h1>Tab Killer</h1>
    <p>Set the tab inactivity timeout:</p>
    <input id="timeout" type="number" min="1" placeholder="Minutes">
    <button id="save">Save</button>

    <h2>Manage Whitelist</h2>

    <input id="urlInput" type="text" placeholder="Enter URL to whitelist">
    <button id="addURL">Add URL</button>

    <h3>Whitelisted URLs:</h3>
    <ul id="whitelist"></ul>

    
    <script src="popup.js"></script>
  </body>
</html>
